<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить отзыв</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'flowers/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Оставить отзыв о товаре</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="product">Товар:</label>
                <input type="text" id="product" name="product" value="{{ product.name }}" readonly>
            </div>

            <div class="form-group">
                <label for="rating">Рейтинг:</label>
                <select id="rating" name="rating">
                    <option value="1">1 - Очень плохо</option>
                    <option value="2">2 - Плохо</option>
                    <option value="3">3 - Нормально</option>
                    <option value="4">4 - Хорошо</option>
                    <option value="5">5 - Отлично</option>
                </select>
            </div>

            <div class="form-group">
                <label for="review">Ваш отзыв:</label>
                <textarea id="review" name="review" rows="5" placeholder="Напишите свой отзыв здесь..."></textarea>
            </div>

            <button type="submit" class="btn">Отправить отзыв</button>
        </form>

        <div class="buttons">
            <a href="{% url 'catalog' %}" class="btn">Вернуться к каталогу</a>
            <a href="{% url 'product_detail' product.id %}" class="btn">Вернуться к товару</a>
        </div>
    </div>
</body>
</html>
